<html lang="en"><head>
    <meta charset="UTF-8">
    <title>Info About NFT</title>
    <style>
body{
  background-color: #C0C0C0;
}
h3
{color: black;
letter-spacing: 3px;
margin:20px;
}
p{
  font-style: italic;
  margin:20px;}

.container {
    display: grid;
    background-color: white;
    width:100%;
    height: 100%;
    border-radius:10px;
}

</style>
</head>
<body>
  <div class="container">
  <h3>ADDRESS:</h3>
  <p>{{add}}</p>
  <h3>NAME</h3>
  <p>{{n}}</p>
  <h3>URL:</h3>
  <p>{{u}}</p>
  <h3>INFO:</h3>
  <p>{{inf}}</p>
</div>

</body></html>
